<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<!-- Google Poppins -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./styles.css" />
</head>

<body>
	<main>
		<div class="left-content">
			<h1>Learn to code by watching others</h1>
			<p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
		</div>

		<div class="right-content">
			<button class="btn-top"><b>Try it free 7days</b> <span class="top" style="color: hsl(249, 10%, 26%);">then $20/mo. thereafter</span></button>

			<div>
				<form>
					<input type="text" id="fname" name="fname" placeholder="First name" required />
                	<br />

	                <input type="text" id="lname" name="lname" placeholder="Last name" required />
	                <br />

	                <input type="email" id="email" name="email" placeholder="Email Address" required />
	                <br />

	                <input type="password" id="password" name="password" placeholder="Password" required />
	                <br />

	                <button class="btn-bottom">Claim your free trial</button>
	                <br />

	                <p class="text-bottom"> By clicking the button you are agreeing to the <span class="bottom" style="color: red;">Terms and Services</span> </p>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
